<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Project</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="score">
            <h1 class="ties">Ties: 0</h1>
        </div>
<div class="winnerDiv">
    <h1 class="winner">
    </h1>
    <button class="reset" onclick="resetGame()">Play again?</button>
</div>
<div class="Sections">
<div class="playerSelection">
    <h3 class="playerChoice"></h3>
    <h3 class="playerScore">Score: 0</h3>
    <div class="playerImgs">
        <img src="Rock.png" alt="Rock" class="pImg" id="rock">
        <img src="Paper.png" alt="Paper" class="pImg" id="paper">
        <img src="Scissors.png" alt="Scissors" class="pImg" id="scissors">
    </div>
</div>
<div class="computerSeleciton">
    <h3 class="computerChoice"></h3>
    <h3 class="computerScore">Score: 0</h3>
    <div class="computerImgs">
        <img src="Rock.png" alt="Rock" class="rock">
        <img src="Paper.png" alt="Paper" class="paper">
        <img src="Scissors.png" alt="Scissors" class="scissors">
    </div>
</div>
</div>
        
    </body>
<script src="Code.js"></script>
</html>
